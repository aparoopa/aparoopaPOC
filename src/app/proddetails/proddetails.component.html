<div>
    <ul>
        <li style="margin-left:1px;font-size:x-small;"><img src="assets/call.jpg"  width="30" height="10"> +91 XXXXXXXXXX | +91 XXXXXXXXXX  </li>
        <li style="margin-left:7px;font-size:x-small;"><img src="assets/message.png"  width="30" height="10"> reactiveproductstore@ibm.com</li>

    </ul> 
</div>
<div class=header style="border-bottom: 1px solid lightgray;border-top:1px solid lightgray;">
    <img src="assets/ibmpos_blue.png"  width="90" height="50" style="margin-left:10px ;"> 
</div>
    <h3 style="margin-left: 40%;color: blueviolet;"> Product List</h3>
    <br>
    <table>
        <ng-container *ngFor="let prod of sortedArr">
    <td >
        <tr>
            <ng-container *ngFor="let col of prod" style="background-color:white;">
         <label style="display:block;background-color: white;color: blueviolet;"> {{col.productName}}</label>
        <img src={{col.imagePath}}  width="100" height="50" style="background-color: white;" > 
       <button  (click)='proceed(col.productName)' style="float: right;"> Proceed </button>
       <span style="margin: 5px"></span>
            </ng-container>
    </tr>
    <br>
      <!--  <td>
            <button style="position: relative; right: 20px;left: 80px"  (click)='proceed(prod.productName)'> Proceed </button>
        </td> -->
    </td>
</ng-container>
</table>
